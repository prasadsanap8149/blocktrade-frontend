<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-section">
                <div class="logo-icon">üè¶</div>
                <h1 class="logo-title">BlockTrade</h1>
            </div>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input id="email" type="email" formControlName="email" class="form-input"
                    [class.error]="isFieldInvalid('email')" placeholder="Enter your email" />
                <div class="error-message" *ngIf="isFieldInvalid('email')">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-container">
                    <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        class="form-input" [class.error]="isFieldInvalid('password')"
                        placeholder="Enter your password" />
                    <button type="button" class="password-toggle" (click)="togglePassword()">
                        <span *ngIf="!showPassword">üëÅÔ∏è</span>
                        <span *ngIf="showPassword">üôà</span>
                    </button>
                </div>
                <div class="error-message" *ngIf="isFieldInvalid('password')">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" formControlName="rememberMe" />
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading" class="loading-spinner">
                    <span class="spinner"></span>
                    Signing in...
                </span>
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button type="button" class="btn btn-social btn-google" (click)="signInWithGoogle()">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </button>

            <button type="button" class="btn btn-social btn-microsoft" (click)="signInWithMicrosoft()">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M0 0h11v11H0z" />
                    <path fill="#00a4ef" d="M13 0h11v11H13z" />
                    <path fill="#7fba00" d="M0 13h11v11H0z" />
                    <path fill="#ffb900" d="M13 13h11v11H13z" />
                </svg>
                Continue with Microsoft
            </button>
        </div>

        <div class="auth-footer">
            <p>Don't have an account?
                <a routerLink="/auth/register" class="auth-link">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" *ngIf="message">
        <div class="message" [class.success]="message.type === 'success'" [class.error]="message.type === 'error'">
            <span class="message-icon">
                <span *ngIf="message.type === 'success'">‚úÖ</span>
                <span *ngIf="message.type === 'error'">‚ùå</span>
            </span>
            {{ message.text }}
        </div>
    </div>
</div>
