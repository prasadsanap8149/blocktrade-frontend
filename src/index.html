<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TradeFinance - Blockchain Trade Finance Platform</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2">
    <meta name="description"
        content="Secure, transparent, and efficient trade finance platform powered by blockchain technology">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TradeFinance">

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        as="style">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
</head>

<body class="mat-typography">
    <app-root>
        <div class="loading-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading TradeFinance Platform...</p>
            </div>
        </div>
    </app-root>

    <!-- Loading styles -->
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-spinner p {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            margin: 0;
        }
    </style>
</body>

</html>
